language: php

php:
  - 7.4

before_script:
  - cp .env.example .env
  - mysql -e 'create database homestead;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate --seed

script:
  - vendor/bin/phpunit
  - vendor/bin/php-cs-fixer fix --dry-run --diff
